<div class="container">
    <h1><strong> <a class="btn btn-primary" href="/#/home">Cards </a></strong></h1>
    <tr>
      <td><a class="btn btn-primary" href="/#/cards/flashcards">FlashCards</a></td>
      <td><a class="btn btn-primary" href="/#/cards/flip">Flip</a></td>
    </tr>
 </div>
<h3><strong>Days</strong></h3>
<div>
    <div class="flip" ng-repeat="day in flip.days"> 
        <div class="cards" ng-class="{'flipped':isFlipped}" ng-click="isFlipped=!isFlipped">
            <div class="face back" >
                {{day.Tigrigna}}
            </div> 
            <div class="face front"> 
                {{day.English}}
            </div>        
        </div> 
    </div>
</div>
