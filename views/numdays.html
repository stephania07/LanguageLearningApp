<table class="table table-hover">
  <thead>
  <h3>Numbers</h3>
    <tr>
      <th>Tigrigna</th>
      <th>English</th>
    </tr>  
  </thead>
    <tbody>
      <tr ng-repeat="(numberId, number) in numCtrl.numbers">  
        <td>{{number.Tigrigna}}</td>
        <td>{{number.English}}</td>
      </tr>
    </tbody>
</table>
<table class="table table-hover">
<h3>Days of the week</h3>
  <thead>
    <tr>
      <th>Tigrigna</th>
      <th>English</th>
    </tr>  
  </thead>
    <tbody>
      <tr ng-repeat="(dayId, day) in numCtrl.days">  
        <td>{{day.Tigrigna}}</td>
        <td>{{day.English}}</td>
      </tr>
    </tbody>
</table>
