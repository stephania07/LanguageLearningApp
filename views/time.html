<table class="table table-hover">
  <thead>
    <tr>
      <th>Tigrigna</th>
      <th>English</th>
      <th>Image</th>
      <th>Show</th>
    </tr>  
  </thead>
    <tbody>
      <tr ng-repeat="(timeId, time) in time.vocabularies">  
        <td>{{time.tigrigna}}</td>
        <td>{{time.english}}</td>
        <td><img class="time-img" ng-src="{{time.image}}"></td>
        <td><a class="btn btn-primary" href="/#/{{timeId}}/show">Show</a></td>
      </tr>
    </tbody>
</table>
