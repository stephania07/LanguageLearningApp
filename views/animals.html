<table class="table table-hover">
  <thead>
    <tr>
      <th>Tigrigna</th>
      <th>English</th>
      <th>Image</th>
      <!-- <th>Show</th> -->
    </tr>  
  </thead>
    <tbody>
      <tr ng-repeat="(animalId,  animal) in vocal.animals">  
        <td>{{animal.Tigrigna}}</td>
        <td>{{animal.English}}</td>
        <td><img class="word-img" ng-src="{{animal.Image}}"></td>
        <td>
        <a class="btn btn-primary" href="/#/vocabulary/animal/{{animalId}}">Show</a>
        </td>
      </tr>
    </tbody>
</table>
