<table class="table table-hover">
  <thead>
  <h3>Months</h3>
    <tr>
      <th>Tigrigna</th>
      <th>English</th>
    </tr>  
  </thead>
    <tbody>
      <tr ng-repeat="(monthId, month) in vocal.months">  
        <td>{{month.Tigrigna}}</td>
        <td>{{month.English}}</td>
      </tr>
    </tbody>
</table>
<table class="table table-hover">
<h3>Days of the week</h3>
  <thead>
    <tr>
      <th>Tigrigna</th>
      <th>English</th>
    </tr>  
  </thead>
    <tbody>
      <tr ng-repeat="(dayId, day) in vocal.days">  
        <td>{{day.Tigrigna}}</td>
        <td>{{day.English}}</td>
      </tr>
    </tbody>
</table>
