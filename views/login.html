<form name="loginForm"  ng-submit="login.login()" novalidate>
  <div class="form-group" ng-class="{'has-error':loginForm.$dirty && !login.email}">
    <label>Email</label>
    <input type="email"	class="form-control" ng-model="login.email" required>	
	</div>				
  <div class="form-group" ng-class="{'has-error':loginForm.$dirty && !login.password}">
    <label>Password</label>
    <input type="password" class="form-control" ng-model="login.password" required>		
  </div>
  <div class="btn btn-primary btn-block" ng-class="{disabled: loginForm.$invalid}" ng-click="login.register()">
    Register	
  </div>
	<input type="submit" class="btn btn-primary btn-block" value="Login" ng-class="{disabled: loginForm.$invalid}">
  <div class="btn btn-warning btn-block" ng-class="{disabled: loginForm.$invalid}" ng-click="login.forgotPassword()">
    Forgot Password	
  </div>
</form>
