<table class="table table-hover">
  <thead>
    <tr>
      <th>Tigrigna</th>
      <th>English</th>
      <th>Image</th>
      <!-- <th>Show</th> -->
    </tr>  
  </thead>
    <tbody>
      <tr ng-repeat="(fruitId,  fruit) in vocal.fruits">  
        <td>{{fruit.Tigrigna}}</td>
        <td>{{fruit.English}}</td>
        <td><img class="word-img" ng-src="{{fruit.Image}}"></td>
        <td>
        <a class="btn btn-primary" href="/#/vocabulary/fruits/{{fruitId}}">Show</a>
        </td>
      </tr>
    </tbody>
</table>
