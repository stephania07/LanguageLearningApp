<div class="container">
<br><br>
  <div id="ctrlbtn">
    <a  class="btn btn-success" href="/#/search">continue</a>
  </div>
  <div>
    <tr>
      <td><a class="btn btn-primary" href="/#/quiz/quiz3">Quiz3</a></td>
    </tr>
  </div>   
  <h3><strong>colors</strong></h3>
  <h4>Match by dragging to the right spot</h4>
    <!-- <div ng-repeat="color in quiz.colors" >
      <label> {{color.Tigrigna}}</label> 
    </div> -->
    <div ng-repeat="color in quiz.colors">
      <form name="formC"  ng-submit="quiz.dropped()">
          <img ng-src="{{color.Image}}" ng-hide="!color.Image" class="word-img"  data-drag="true" data-jqyoui-options="{revert: 'invalid'}" ng-model="color" jqyoui-draggable="{animate:true}">
        <div class="thumbnail" data-drop="true" data-jqyoui-options ng-model="answer1" jqyoui-droppable style="height: 100px; width: 200px; background-color: lightgrey; display: inline-block">
          <img ng-src="{{answer1.Image}}" data-drag="false" data-jqyoui-options ng-model="answer1" jqyoui-draggable  ng-hide="!answer1.Image" class="word-img">
        </div>
      </form> 
      <button class="btn btn-primary" type="submit">{{answer1.Tigrigna}}</button>
    </div> 
  </div>
    <label>Score</label>
      <div> {{quiz.ttlCorrectAnswers}}/{{quiz.totalQuestionsC}}</div>
        <progressbar class="progress-striped" value="quiz.getPercentageC()" type="success">{{quiz.getPercentageC()}}%</progressbar>
