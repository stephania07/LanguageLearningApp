<form name="registerForm"  ng-submit="register.register()" novalidate>
  <div class="form-group" ng-class="{'has-error':registerForm.$dirty && !register.email}">
    <label>Email</label>
    <input type="email"	class="form-control" ng-model="register.email" required>	
	</div>				
  <div class="form-group" ng-class="{'has-error':registerForm.$dirty && !register.password}">
    <label>Password</label>
    <input type="password" class="form-control" ng-model="register.password" required>		
  </div>
  <input type="submit" class="btn btn-primary btn-lg btn-block" value="Register" ng-class="{disabled: registerForm.$invalid}">
</form>
