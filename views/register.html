<form class="form-horizontal" name="registerForm"  ng-submit="login.register()" novalidate>
  <div class="form-group" ng-class="{'has-error':registerForm.$dirty && !login.email}">
    <label class="col-sm-2 control-label">Email</label>
    <div class="col-sm-6">
    <input type="email"	class="form-control" ng-model="login.email" required>
    </div>	
	</div>				
  <div class="form-group" ng-class="{'has-error':registerForm.$dirty && !login.password}">
    <label class="col-sm-2 control-label">Password</label>
    <div class="col-sm-6">
    <input type="password" class="form-control" ng-model="login.password" required>
    </div>		
  </div>
  <div class="log">
  <input type="submit" class="btn btn-primary col-sm-2" value="Register" ng-class="{disabled: registerForm.$invalid}">
  </div>
</form>
