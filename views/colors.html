<table class="table table-hover">
  <thead>
    <tr>
      <th>Tigrigna</th>
      <th>English</th>
      <th>Image</th>
      <!-- <th>Show</th> -->
    </tr>  
  </thead>
    <tbody>
      <tr ng-repeat="(colorId,  color) in vocal.colors">  
        <td>{{color.Tigrigna}}</td>
        <td>{{color.English}}</td>
        <td><img class="word-img" ng-src="{{color.Image}}"></td>
        <td>
          <a class="btn btn-primary" href="/#/vocabulary/colors/{{colorId}}">Show</a>
        </td>
      </tr>
    </tbody>
        <td>
          <a  class="btn btn-primary" href="/#/cards/flashcards">Flash Cards</a>
        </td>
</table>
