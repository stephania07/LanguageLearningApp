<div class="container">
<br><br>
  <div id="ctrlbtn">
      <a  class="btn btn-default" href="/#/quiz/quiz3">back</a>
  </div>
<br><br>
<h3 class="text-center"><strong>Search words you have studied in English and get results in Tigrigna</strong></h3>
  <div class="focusedInput  text-center">
    <input  type="text" ng-model="enteredValue"/>
    <button type="button" ng-click="search.findValue(enteredValue)">Search</button>
    <br>
    <h5>Results</h5>
    <ul>
      <li ng-repeat="result in search.results">
        {{result.English}}|<em><b>{{result.Tigrigna}}  
      </li>  
    </ul>
  </div>

    <br><br><br>
    <h1 class="text-center" style="color: green"><strong>Congratulation!! You are done with level 1.</strong></h1>
